<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Line India | Enterprise Console</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --bg: #030712;
            --sidebar: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.4);
            --primary: #f59e0b;
            --secondary: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.02);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        .sidebar { width: 270px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 35px 20px; z-index: 50; }
        .brand { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; }
        .brand i { color: var(--primary); font-size: 30px; }
        .brand h1 { font-family: 'Space Grotesk'; font-size: 22px; font-weight: 700; }

        .nav-item { display: flex; align-items: center; gap: 14px; padding: 14px 18px; color: var(--text-dim); text-decoration: none; border-radius: 14px; cursor: pointer; transition: 0.25s; margin-bottom: 8px; font-weight: 500; }
        .nav-item.active { background: linear-gradient(90deg, rgba(245, 158, 11, 0.1), transparent); color: var(--primary); border: 1px solid rgba(245, 158, 11, 0.2); }

        .main { flex: 1; overflow-y: auto; padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 35px; }

        .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 35px; }
        .kpi-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px; padding: 25px; position: relative; height: 130px; }
        .kpi-val { font-size: 24px; font-weight: 800; font-family: 'Space Grotesk'; display: block; margin-top: 10px; }
        .kpi-label { color: var(--text-dim); font-size: 11px; font-weight: 600; text-transform: uppercase; }

        .table-container { background: var(--card-bg); border: 1px solid var(--border); border-radius: 28px; overflow: hidden; }
        .table-header { padding: 20px 30px; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .search-bar { background: var(--glass); border: 1px solid var(--border); border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; gap: 10px; width: 350px; }
        .search-bar input { background: none; border: none; color: #fff; width: 100%; outline: none; }
        
        table { width: 100%; border-collapse: collapse; }
        th { padding: 18px 25px; text-align: left; color: var(--text-dim); font-size: 11px; text-transform: uppercase; }
        td { padding: 16px 25px; border-bottom: 1px solid var(--border); font-size: 13px; }

        .status-badge { display: inline-flex; align-items: center; gap: 8px; padding: 6px 14px; border-radius: 100px; font-size: 11px; font-weight: 800; cursor: pointer; }
        .status-badge.verified { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .status-badge.pending { background: rgba(239, 68, 68, 0.15); color: var(--danger); }

        .btn-icon { width: 36px; height: 36px; border-radius: 10px; border: 1px solid var(--border); display: inline-flex; align-items: center; justify-content: center; cursor: pointer; }
        
        #loader { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .spin { width: 50px; height: 50px; border: 4px solid var(--glass); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spin"></div>
    <p style="margin-top: 15px; color: var(--text-dim);">SYNCING DATABASE...</p>
</div>

<aside class="sidebar">
    <div class="brand"><i class="fa-solid fa-bolt"></i><h1>SLI WEBSITE</h1></div>
    <div class="nav-item active"><i class="fa-solid fa-house"></i> Main Console</div>
    <div style="margin-top: auto;"><div class="nav-item" style="color: var(--danger)" onclick="location.reload()"><i class="fa-solid fa-power-off"></i> Logout</div></div>
</aside>

<main class="main">
    <div class="header">
        <div><h2>Main Console</h2><p style="color: var(--text-dim);">Enterprise Database: Orders & Multi-Orders</p></div>
        <button onclick="exportData()" style="padding: 12px 25px; background: var(--primary); border: none; border-radius: 15px; font-weight: 700; cursor: pointer;">EXPORT MASTER LOG</button>
    </div>

    <div class="kpi-grid">
        <div class="kpi-card"><span class="kpi-label">Total Revenue</span><span class="kpi-val" id="revVal">₹0</span></div>
        <div class="kpi-card"><span class="kpi-label">All Transactions</span><span class="kpi-val" id="orderVal">0</span></div>
        <div class="kpi-card"><span class="kpi-label">Verified Amount</span><span class="kpi-val" id="convVal">₹0</span></div>
        <div class="kpi-card"><span class="kpi-label">Net Profit (10%)</span><span class="kpi-val" id="profitVal">₹0</span></div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h3>Consolidated Submissions</h3>
            <div class="search-bar"><i class="fa-solid fa-magnifying-glass"></i><input type="text" id="search" placeholder="Search across all orders..." onkeyup="filter()"></div>
        </div>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Ref ID</th>
                        <th>Name</th>
                        <th>Whatsapp No</th>
                        <th>Product</th>
                        <th>Gross Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="liveBody"></tbody>
            </table>
        </div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCsly9niK9xYdt7PKGFeIP2Ks4i4XtMVw0",
        authDomain: "studiolineindiawebsite.firebaseapp.com",
        projectId: "studiolineindiawebsite",
        databaseURL: "https://studiolineindiawebsite-default-rtdb.firebaseio.com",
        appId: "1:1033579819737:web:4e44280a9fa02603cf04c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const rootRef = ref(db, '/');

    let allOrders = [];

    onValue(rootRef, (snapshot) => {
        if(snapshot.exists()) {
            const data = snapshot.val();
            
            // Single Orders processing
            const ordersPart = data.orders ? Object.entries(data.orders).map(([key, val]) => ({ 
                key, 
                source: 'orders', 
                product: val.product || 'N/A', 
                ...val 
            })) : [];
            
            // Multi Orders processing with Product Name logic
            const multiPart = data.multi_orders ? Object.entries(data.multi_orders).map(([key, val]) => {
                let pName = 'Other';
                
                // MULTI-ORDER LOGIC: 
                // 1. Check if 'items' array exists (common in multi-cart)
                if (val.items && Array.isArray(val.items)) {
                    pName = val.items.map(i => i.product || i.name || i.title || 'Item').join(', ');
                } 
                // 2. Check if it's a direct 'product' key
                else if (val.product) {
                    pName = val.product;
                }
                // 3. Check for alternative keys like 'pName' or 'itemName'
                else if (val.pName || val.itemName) {
                    pName = val.pName || val.itemName;
                }

                return { 
                    key, 
                    source: 'multi_orders', 
                    product: pName, 
                    ...val 
                };
            }) : [];
            
            // Combine and Sort by Date (Latest First)
            allOrders = [...ordersPart, ...multiPart].sort((a,b) => {
                const dateA = new Date(a.timestamp || a.date || 0);
                const dateB = new Date(b.timestamp || b.date || 0);
                return dateB - dateA;
            });

            refreshUI();
        } else {
            document.getElementById('liveBody').innerHTML = '<tr><td colspan="9" style="text-align:center">No records found.</td></tr>';
        }
        document.getElementById('loader').style.display = 'none';
    });

    function refreshUI() {
        const body = document.getElementById('liveBody');
        body.innerHTML = '';
        let totalRev = 0, verifiedAmt = 0;

        allOrders.forEach((ord) => {
            const isVerified = ord.active === true;
            const price = parseFloat(ord.amount) || 0;
            totalRev += price;
            if(isVerified) verifiedAmt += price;

            body.innerHTML += `
                <tr>
                    <td style="font-size:10px; font-weight:800; color:${ord.source==='multi_orders'?'#38bdf8':'#94a3b8'}">
                        ${ord.source==='multi_orders'?'MULTI':'SINGLE'}
                    </td>
                    <td>${ord.date || '---'}</td>
                    <td style="color:var(--primary); font-weight:700;">#${ord.order_id || 'N/A'}</td>
                    <td>${ord.customer || 'Anonymous'}</td>
                    <td>${ord.phone || 'N/A'}</td>
                    <td><span style="background:rgba(255,255,255,0.05); padding:4px 8px; border-radius:6px; font-size:11px;">${ord.product}</span></td>
                    <td style="font-weight:800;">₹${price.toLocaleString('en-IN')}</td>
                    <td>
                        <div class="status-badge ${isVerified?'verified':'pending'}" onclick="toggle('${ord.key}', ${isVerified}, '${ord.source}')">
                            <i class="fa-solid ${isVerified?'fa-circle-check':'fa-circle-exclamation'}"></i> ${isVerified?'VERIFIED':'PENDING'}
                        </div>
                    </td>
                    <td><div class="btn-icon" onclick="dropOrder('${ord.key}', '${ord.source}')"><i class="fa-solid fa-trash"></i></div></td>
                </tr>`;
        });

        document.getElementById('revVal').innerText = `₹${totalRev.toLocaleString('en-IN')}`;
        document.getElementById('orderVal').innerText = allOrders.length;
        document.getElementById('convVal').innerText = `₹${verifiedAmt.toLocaleString('en-IN')}`;
        document.getElementById('profitVal').innerText = `₹${Math.round(verifiedAmt * 0.1).toLocaleString('en-IN')}`;
    }

    window.toggle = (id, s, source) => {
        update(ref(db, `${source}/${id}`), { active: !s });
    };

    window.dropOrder = (id, source) => {
        if(confirm("Are you sure you want to delete this order?")) {
            const pin = prompt("Enter Security PIN:");
            if(pin === "Manas@4321") {
                remove(ref(db, `${source}/${id}`));
            } else {
                alert("Incorrect PIN!");
            }
        }
    };

    window.filter = () => {
        const q = document.getElementById('search').value.toLowerCase();
        const rows = document.querySelectorAll('#liveBody tr');
        rows.forEach(r => {
            r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none';
        });
    };

    window.exportData = () => {
        const dataToExport = allOrders.map(o => ({
            Type: o.source.toUpperCase(),
            Date: o.date,
            OrderID: o.order_id,
            Customer: o.customer,
            Phone: o.phone,
            Product: o.product,
            Amount: o.amount,
            Status: o.active ? 'Verified' : 'Pending'
        }));
        const ws = XLSX.utils.json_to_sheet(dataToExport);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Orders");
        XLSX.writeFile(wb, "SLI_Master_Log.xlsx");
    };
</script>
</body>
</html>
